<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-dark">
        <div class="row" id="content">
            <div class="col-12 text-white"><h1><span id="counter1">count 0</span></h1></div>
            <div class="col-4">
                <div class="card mx-auto" style="width: 18rem;">
                    <img src="logo.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Dr. Prawat Sutiprapa</h5>
                        <p class="card-text">horwang boss</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card mx-auto" style="width: 18rem;">
                    <img src="img1.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card mx-auto" style="width: 18rem;">
                    <img src="img3.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function getData(){
            fetch("/api/count")
            .then(((res)=> res.json()))
            .then((res) => {
                document.getElementById("counter1").innerHTML = `count ${res.x}`
            })
        };
        setInterval(getData, 1000);

        function loadImg() {
            const contentDiv = document.getElementById("content")
            fetch("/api/data")
            .then((res) => res.json())
            .then((res) => {
                console.log(res, res.length)
                for (const row of res) {
                    const temp = document.createElement("div")
                    temp.className = "col-4"
                    temp.innerHTML = `
                    <div class="card mx-auto" style="width: 18rem;">
                        <img src="${row.img}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${row.title}</h5>
                            <p class="card-text">horwang boss</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>`
                    contentDiv.append(temp)
                }
            })
        };

        loadImg();
    </script>
</body>

</html>
